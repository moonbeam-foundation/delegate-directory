name: verify-delegate-signature

on:
  issue_comment:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      payload:
        description: "Comment body / payload to verify"
        required: true
        type: string

jobs:
  verify-delegate-signature:
    permissions:
      contents: read
      pull-requests: read
    if: >-
      (github.event_name == 'issue_comment' &&
       github.event.issue.pull_request != null &&
       contains(github.event.comment.body, '"tag": "register_delegate"')) ||
      (github.event_name == 'workflow_dispatch')

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Verify delegate signature
        env:
          PAYLOAD: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.payload || github.event.comment.body }}
        run: |
          npx tsx scripts/verify-signature.ts "$PAYLOAD"
