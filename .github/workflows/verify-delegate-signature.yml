name: verify-delegate-signature

on:
  issue_comment:
    types: [created, edited]

jobs:
  verify-delegate-signature:
    if: >-
      github.event.issue.pull_request != null &&
      contains(github.event.comment.body, '"tag": "register_delegate"')
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Verify delegate signature from PR comment
        env:
          COMMENT_BODY: ${{ github.event.comment.body }}
        run: npx tsx scripts/verify-signature.ts "$COMMENT_BODY"
