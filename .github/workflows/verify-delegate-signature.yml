name: verify-delegate-signature

on:
  workflow_dispatch:
    inputs:
      payload:
        description: "Payload to verify"
        required: true
        type: string

jobs:
  verify-delegate-signature:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Verify delegate signature
        env:
          PAYLOAD: ${{ github.event.inputs.payload }}
        run: |
          npx tsx scripts/verify-signature.ts "$PAYLOAD"
